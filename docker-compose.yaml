services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "${POSTGRES_EXTERNAL_PORT}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5

  airflow-init:
    build: .
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://${POSTGRES_USER}:${POSTGRES_PASSWORD}@${POSTGRES_HOST}:${POSTGRES_PORT}/${POSTGRES_DB}
      DB_URL: postgresql+psycopg2://${POSTGRES_USER}:${POSTGRES_PASSWORD}@${POSTGRES_HOST}:${POSTGRES_PORT}/${POSTGRES_DB}
    entrypoint: >
      bash -c "
        echo 'Initializing Airflow DB...' &&
        airflow db upgrade &&
        airflow roles create Admin || true &&
        echo 'Creating admin user...' &&
        airflow users create --username ${AIRFLOW_ADMIN_USERNAME} --password ${AIRFLOW_ADMIN_PASSWORD} --firstname Admin --lastname User --role Admin --email ${AIRFLOW_ADMIN_EMAIL} || true
      "
    restart: "no"
    volumes:
      - ./airflow/dags:/opt/airflow/dags
      - ./airflow/logs:/opt/airflow/logs
      - ./transform/xkcd_dbt:/opt/airflow/dbt
      - ./dbt_profiles:/opt/airflow/.dbt
      - ./ingest:/opt/airflow/ingest
      - ./db:/opt/airflow/db

  airflow-webserver:
    build: .
    depends_on:
      airflow-init:
        condition: service_completed_successfully
      postgres:
        condition: service_healthy
    environment:
      AIRFLOW__CORE__EXECUTOR: SequentialExecutor
      AIRFLOW__CORE__LOAD_EXAMPLES: "False"
      AIRFLOW__CORE__FERNET_KEY: ${AIRFLOW_FERNET_KEY}
      AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION: "True"
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://${POSTGRES_USER}:${POSTGRES_PASSWORD}@${POSTGRES_HOST}:${POSTGRES_PORT}/${POSTGRES_DB}
      DB_URL: postgresql+psycopg2://${POSTGRES_USER}:${POSTGRES_PASSWORD}@${POSTGRES_HOST}:${POSTGRES_PORT}/${POSTGRES_DB}
      PYTHONPATH: "/opt/airflow"
      XKCD_BASE_URL: ${XKCD_BASE_URL}
      SKIP_SENSOR: ${SKIP_SENSOR}
    volumes:
      - ./airflow/dags:/opt/airflow/dags
      - ./airflow/logs:/opt/airflow/logs
      - ./transform/xkcd_dbt:/opt/airflow/dbt
      - ./dbt_profiles:/opt/airflow/.dbt
      - ./ingest:/opt/airflow/ingest
      - ./db:/opt/airflow/db
      - ./tests:/opt/airflow/tests  
    ports:
      - "${AIRFLOW_WEBSERVER_PORT}:8080"
    command: bash -c "airflow webserver"
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/health || exit 1"]
      interval: 10s
      retries: 5

  airflow-scheduler:
    build: .
    depends_on:
      airflow-init:
        condition: service_completed_successfully
      postgres:
        condition: service_healthy
    environment:
      AIRFLOW__CORE__EXECUTOR: SequentialExecutor
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://${POSTGRES_USER}:${POSTGRES_PASSWORD}@${POSTGRES_HOST}:${POSTGRES_PORT}/${POSTGRES_DB}
      DB_URL: postgresql+psycopg2://${POSTGRES_USER}:${POSTGRES_PASSWORD}@${POSTGRES_HOST}:${POSTGRES_PORT}/${POSTGRES_DB}
      PYTHONPATH: "/opt/airflow"
      XKCD_BASE_URL: ${XKCD_BASE_URL}
      SKIP_SENSOR: ${SKIP_SENSOR}
    volumes:
      - ./airflow/dags:/opt/airflow/dags
      - ./airflow/logs:/opt/airflow/logs
      - ./transform/xkcd_dbt:/opt/airflow/dbt
      - ./dbt_profiles:/opt/airflow/.dbt
      - ./ingest:/opt/airflow/ingest
      - ./db:/opt/airflow/db
      - ./tests:/opt/airflow/tests  
    command: bash -c "airflow scheduler"
    healthcheck:
      disable: true
  
  dbt-docs:
    build: .
    depends_on:
      airflow-init:
        condition: service_completed_successfully
    volumes:
      - ./transform/xkcd_dbt:/opt/airflow/dbt
    ports:
      - "${DBT_DOCS_PORT}:8081"
    command: >
      bash -c "
        echo 'Starting dbt docs server...' &&
        cd /opt/airflow/dbt/target &&
        python -m http.server 8081
      "
    restart: unless-stopped

volumes:
  postgres_data: